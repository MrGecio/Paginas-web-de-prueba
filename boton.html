<!DOCTYPE html>
<html>
<head>
    <title>Hola soy goku</title>
</head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #391b01;
        }

        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
            background-color: white;
            text-align: center;
        }

        .card img {
            width: 80%;
            height: auto;
        }
        
        .card-content {
            padding: 20px;
        }

        .card-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }

        .card-buttons button.secondary {
            background-color: white;
            color: #007BFF;
        }

        .card-buttons button:active {
            background-color: #0056b3; 
            border-color: #0056b3;
}

        .card-buttons button.secondary:active {
            background-color: #e2e6ea; 
}
    </style>
</head>
<body>


    <div class="card">
        <img src="https://dragonball.guru/wp-content/uploads/2021/03/goku-profile-e1616173641804-400x400.png" alt="Fallo cargarla xd">
        
        <div class="card-content">
            <h3>Hola Soy Goku</h3>
                <textarea id="comentario" name="comentario" rows="4" cols="20"></textarea><br><br>

            <div class="card-buttons">
                <button>Aceptar</button>
                <button class="secondary">Cancelar</button>
            </div>
        </div>
    </div>

</body>
</html>
